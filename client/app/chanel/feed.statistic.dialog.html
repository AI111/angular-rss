

<md-dialog aria-label="Mango (Fruit)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Message statistic</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dialogCtrl.cancel()">
          <md-icon md-svg-src="assets/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>

      <pie-chart
        text="dialogCtrl.text"
        width="dialogCtrl.chart.w"
        height="dialogCtrl.chart.h"
        >
      </pie-chart>

    </md-dialog-content>
</md-dialog>
