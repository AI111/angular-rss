<md-toolbar class="md-hue-2" md-scroll-shrink>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="chanelCtrl.toggleSideNav()">
      <md-icon md-svg-src="/assets/icons/ic_menu_36px.svg"></md-icon>
    </md-button>
    <h2>
      <span>{{chanelCtrl.title}}</span>
    </h2>
    <span flex></span>
    <span>
        <ng-md-icon icon="message"></ng-md-icon>{{chanelCtrl.jsonFeeds.items.length}}
      <md-tooltip md-direction="ottom">
          Messages
        </md-tooltip>
      </span>
    <span>
      <ng-md-icon icon="person"></ng-md-icon>{{chanelCtrl.authors.size}}
      <md-tooltip md-direction="ottom">
          Autors
        </md-tooltip>
    </span>

    <md-button class="md-icon-button" ng-click="chanelCtrl.getData()">
      <md-icon md-svg-src="/assets/icons/ic_refresh_black_24px.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-context flex>
  <div layout="row" class="card-grid" flex>
    <md-card ng-repeat="(key, feed) in chanelCtrl.jsonFeeds.items" class="card">
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{feed.author}}</span>
          <span class="md-subhead">{{feed.pubDate | date:'time'}}</span>
        </md-card-header-text>
      </md-card-header>
      <img ng-src="{{feed.thumbnail || feed.enclosure.link}}" class="md-card-image" ng-href="{{feed.link}}">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{feed.title}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>
          {{feed.content}}
        </p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-href="{{feed.link||feed.guid}}">Open</md-button>
        <md-button ng-click="chanelCtrl.onMesurStat($event,feed.content)">Statistic</md-button>
      </md-card-actions>
    </md-card>
  </div>
</md-context>
